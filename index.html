<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="Script.js"></script>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
            <button onclick="checkWeather()"><img src="image/search.png"></button>
        </div>
        <div class="weather">
            <img src="image/rp.png" alt="Weather Icon" class="weather-icon">
            <h1 class="temp" id="temperature">22Â°C</h1>
            <h1 class="city" id="cityName">New York</h1>
            <p id="dateTime" class="date-time"></p>
        </div>
        <div class="details">
            <div class="col">
                <img src="image/hu.png" alt="">
                <div>
                    <p class="humidity" id="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="image/win3.png" alt="">
                <div>
                    <p class="wind" id="windSpeed">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    
   
</body>
